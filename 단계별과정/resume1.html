<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, td{
            border:3px solid pink;
        }
        table {
            border-collapse : collapse;
        }
    </style>
</head>
<body>
    <!--사용 태그 : div, table,label,tr,td,input-->
    <center><h1>간단한 입력 양식</h1></center>
    <div style="width:400px;height:200px; margin:0 auto;">
        <table style="border:3px solid pink; width:100%;height:100%;">
            <tr>
                <td><center>아이디 <input style="width:250px;margin-left:30px; border-radius:10px" type="text"/></center></td>
                
            </tr>
            <tr>
                <td><center>비밀번호<input type="password" style="width:250px;margin-left:30px;border-radius:10px"/></center> </td>
            </tr>
            <tr>
                <td><center><input type="button" style="width:70%;border-radius:30px;" value="login"></center></td>
                
            </tr>
        </table>
    </div>
</body>
</html>
