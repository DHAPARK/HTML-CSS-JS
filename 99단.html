<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
</head>
<body>
   <h1>구구단 프로그램</h1>
    <script>
        var i, j;
        document.write("<table border=1>")
        document.write("<tr>")
        for(i=1;i<=9; i++){
            document.write('<th>'+i+'단'+'</th>');
        }
        document.write("</tr>");
        
        for(i=1; i<=9; i++){
            document.write("<tr>");
            for(j=1; j<=9; j++){
                document.write('<td>'+j+"*"+i+"="+(i*j)+" "+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
   </script>
</body>
</html>
